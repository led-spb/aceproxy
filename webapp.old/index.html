<!DOCTYPE html>
<html lang="ru">
<head>
    <title>TV</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/isotope.pkgd.min.js"></script>
    <script type="text/javascript" src="js/js.cookie.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div class="containter-fluid">
       <div class="row-fluid">
         <div id="cats" class="span4 offset4 text-center">
            <button class="btn btn-default btn-xs filter-btn active" data-filter="FAVORITES">Favorites</button>
         </div>
       </div>
    </div>

    <div class="container">
        <input id="search" type="search" class="form-control input-sm" placeholder="Поиск"></input>
    </div>

    <div class="container">
       <div id="record" class="span4 offset4"></div>
    </div>

    <div class="containter">
       <div class="row-fluid">
         <div id="channels" class="span4 offset4 text-center"></div>
       </div>
    </div>

    <div class="templates hidden">
       <div class="channel">
           <div class="item_name"><span>КХЛ ТВ</span></div>
           <div class="item_control">
               <button class="btn btn-default btn-xs pull-right btn-rec" type="button">Rec</button>
               <button class="btn btn-default btn-xs pull-left" type="button"><span class="glyphicon favicon"></span></button>
           </div>
           <a href="#">
               <div class="item_icon"></div>
           </a>
        </div>

        <div class="record span4 offset4"></div>
    </div>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
