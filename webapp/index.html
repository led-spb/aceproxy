<!DOCTYPE html>
<html lang="ru">
<head>
    <title>TV</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
   <div class="container">
       <input id="search" type="search" class="form-control input-sm" placeholder="Поиск"></input>
   </div>

   <div class="container">
      <div class="row justify-content-center">
      <div class="card-group channels">
      </div>
      </div>
   </div>


   <div id="templates" style="display: none">
      <div class="card channel" style="display: none">
         <div class="card-block">
            <a class="channel-name card-text"></a>
         </div>
         <div class="card-footer">
            <a class="badge badge-primary btn-record-start"><i class="fa fa-download"></i></a>
            <a class="badge badge-success btn-record-stop" style="display: none"><i class="fa fa-stop"></i>&nbsp;<span class="record-duration"></span>&nbsp;<span class="record-size"></span></a>
        </div>
      </div>


   </div>

   <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
   <script type="text/javascript" src="js/js.cookie.js"></script>
   <script type="text/javascript" src="js/tether.min.js"></script>

   <script type="text/javascript" src="js/bootstrap.min.js"></script>
   <script type="text/javascript" src="js/moment.min.js"></script>
   <script type="text/javascript" src="js/filesize.min.js"></script>
   <script type="text/javascript" src="app.js"></script>

</body>
</html>
